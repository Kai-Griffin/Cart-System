<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/output.css">
  <title>Simple Cart</title>
</head>
<body class="bg-gray-100 p-6">

  <main id="main" class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6">

<!-- Product -->
    <section class="md:col-span-2">
      <h2 class="text-2xl font-bold mb-4">Products</h2>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        

        <!-- PRODUCT 1 -->
        <article class="bg-white p-4 rounded-xl shadow">
          <h3 class="font-semibold text-lg">Shoes</h3>
          <p class="text-gray-600">Price: ₱1200</p>
          <button onclick="addToCart(1200)"
            class="mt-3 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
            Add to Cart
          </button>
        </article>

        <!-- PRODUCT 2 -->
        <article class="bg-white p-4 rounded-xl shadow">
          <h3 class="font-semibold text-lg">Bag</h3>
          <p class="text-gray-600">Price: ₱800</p>
          <button onclick="addToCart(800)"
            class="mt-3 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
            Add to Cart
          </button>
        </article>

      </div>
    </section>

   <!-- Cart -->
    <section class="bg-white p-4 rounded-xl shadow h-fit">
      <h2 class="text-xl font-bold mb-2">Cart Total</h2>

      <p class="text-lg">
        Total Price:  
        <span id="totalPrice" class="font-semibold text-green-600">₱0</span>
      </p>
    </section>

  </main>

  <script src="index.js">
    let total = 0;

    function addToCart(price) {
      total += price;
      document.getElementById("totalPrice").textContent = "₱" + total;
    }
  </script>

</body>
</html>
